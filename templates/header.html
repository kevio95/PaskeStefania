{% extends 'base.html' %}

{%block title %} {% endblock %}
  
{% block body %}
    
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#myPage">HOSPITAL</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#myPage">INICIO</a></li>
              <li><a href="#aboutus">ACERCA DE</a></li>
              <li><a href="#contact">CONTACTOS</a></li>
              <li><a href="#login">INICIAR SESION</a></li>
                
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
   
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{{url_for('static',filename = '1.jpg')}}" alt="doctor" width="1280" height="720">
                 
          </div>
    
          <div class="item">
            <img src="{{url_for('static',filename = '2.jpg')}}" alt="Chicago" width="1280" height="720">
              
          </div>
        
          <div class="item">
            <img src="{{url_for('static',filename = '3.jpg')}}" alt="Los Angeles" width="1280" height="720">
                 
          </div>
          <div class="item">
            <img src="{{url_for('static',filename = '4.jpg')}}" alt="Los Angeles1" width="1280" height="720">
                 
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
  </div>

        {% endblock%}
